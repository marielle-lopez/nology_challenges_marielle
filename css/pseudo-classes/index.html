<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
    <title>Pseudo-classes</title>
</head>
<body>
    <form>
        <div>
            <label for="enabled">Enabled Input:</label>
            <input type="text" name="enabled" id="enabled" enabled>
        </div>

        <div>
            <label for="disabled">Disabled Input:</label>
            <input type="text" name="disabled" id="disabled" disabled>
        </div>

        <div>
            <label for="required">Required / Enabled Input:</label>
            <input type="text" name="required" id="required" enabled required>
        </div>

        <div>
            <button disabled>Disabled Submit</button>
            <button type="submit">Enabled Submit</button>
        </div>
    </form>
</body>
</html>
