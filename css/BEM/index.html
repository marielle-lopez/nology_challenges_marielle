<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM</title>
</head>
<body>
    <div class="header__border">
        <h1 class="header__title">My first header section</h1>
        <p class="header__paragraph">This header has a green 3px border that is dashed</p>
        <p class="header__paragraph header__paragraph--blue">I'm a blue line through paragraph</p>
    </div>
    <div class="header__border header__border--coral">
        <h1 class="header__title header__title--centered">I'm in the center</h1>
        <p class="header__paragraph">This header section has a coral 2px border that is solid</p>
        <p class="header__paragraph header__paragraph--blue header__paragraph--right">I'm a blue line through paragraph, I'm also aligned to the right</p>
    </div>
</body>
</html>
